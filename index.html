<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>తిరుమన్నై</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/sidebar.css">
    <link rel="stylesheet" href="src/styles/content.css">
    <style>
        /* Arrow button styles */
        .toggle-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        .toggle-button .arrow {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: solid black;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            transition: transform 0.3s ease;
        }

        .toggle-button.collapsed .arrow {
            transform: rotate(-135deg);
        }

        .days-grid {
            transition: max-height 0.3s ease, opacity 0.3s ease;
            max-height: 610px;
            opacity: 1;
            overflow: hidden;
        }

        .days-grid.hidden {
            max-height: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="title">తిరుమన్నై</h1>
                <h1 class="title"> Founder : L .Tharun Kumar</h1>
                <div class="date-range">మార్గశిర - December 16 to January 14</div>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <aside class="sidebar">
            <h2 class="sidebar-title">పాఠములు</h2>
            <button class="toggle-button" id="toggleButton">
                <span class="arrow"></span>
            </button>
            <div class="days-grid" id="daysGrid"></div>
        </aside>

        <section class="content-area" id="contentArea">
            <div class="content-header">
                <h2 id="dayTitle"></h2>
                <div id="dayDate" class="date"></div>
                <div id="daySubtitle" class="subtitle"></div>
            </div>
            
            <div class="content-sections">
                <div class="content-section poem">
                    <h3>పాఠము</h3>
                    <div id="poemContent"></div>
                </div>
                
                <div class="content-section meaning">
                    <h3>తాత్పర్యం</h3>
                    <div id="meaningContent"></div>
                </div>
            </div>
        </section>

        శ్<h1>శ్రీ ఆండాళ్ తిరువడిగలే శరణం</h1>
    </main>

    <script type="module">
        // Select button and grid
        const toggleButton = document.getElementById('toggleButton');
        const daysGrid = document.getElementById('daysGrid');

        // Add event listener to toggle visibility
        toggleButton.addEventListener('click', () => {
            daysGrid.classList.toggle('hidden'); // Toggle visibility class
            toggleButton.classList.toggle('collapsed'); // Toggle arrow direction
        });
    </script>
    <script type="module" src="src/js/app.js"></script>

</body>
</html>
